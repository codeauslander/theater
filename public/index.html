<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theater</title>
  <!-- js -->
  <!-- vuejs -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <!-- index.js -->
  <script src="index.js" defer></script>
  <!-- css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div id="vue-app">
    <div>
      <nav>Nav
        <a href="/#/login">Login</a>
        <a href="/#/logout">Log out</a>
        <a href="/#/signup">Signup</a>
        <a href="/#/orders">Orders</a>

      </nav>
    </div>

    <router-view></router-view>
  </div>

  <!-- css -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>

<template id="movie-page">
  <div class="vue-component">
    <h1>{{message}}</h1>
    <ol>
      <li v-for="movie in movies">
        <div>
          name: {{movie.name}} -
          duration: {{movie.duration}} hours -
          showtime: {{movie.showtime}} -
          seats: {{movie.seats}}
          <button @click=" addTicket(movie) " >add</button>
        </div>
      </li>
    </ol>
    <h1>total: {{total}}</h1>
    <button @click=" orderTickets() " >order</button>
    <div>
      <h1>Your order is</h1>
      {{order}}
      <h1>Your tickets are:</h1>
      {{tickets}}
    </div>
  </div>
</template>

<template id="orders-page">
  <div class="vue-component">
    {{orders}}
  </div>
</template>

<template id="signup-page">
  <div class="vue-component">
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-6 card">
           <h1>Signup</h1>
        <ul>
          <li class="text-danger" v-for="error in errors">{{ error }}</li>
        </ul>
        <div class="form-group">
          <label>Name:</label>
          <input type="name" class="form-control" v-model="name">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" class="form-control" v-model="email">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" class="form-control" v-model="password">
        </div>
        <div class="form-group">
          <label>Password confirmation:</label>
          <input type="password" class="form-control" v-model="passwordConfirmation">
        </div>
        <button class="col-3 btn btn-primary" v-on:click="submit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="login-page">
  <div class="vue-component">
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-6 card"> 
          <h1>Login</h1>
          <ul>
            <li class="text-danger" v-for="error in errors">{{ error }}</li>
          </ul>
        
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" v-model="email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" v-model="password">
          </div>
          <button class="btn btn-primary" v-on:click="submit()">Submit</button>
        </div>
      </div>
      
    </div>
  </div>
</template>

<template id="logout-page">
  <div class="vue-component">
  </div>
</template>
