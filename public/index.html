<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theater</title>
  <!-- js -->
  <!-- vuejs -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <!-- index.js -->
  <script src="index.js" defer></script>
  <!-- css -->
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <div id="vue-app">
    <router-view></router-view>
  </div>
</body>
</html>

<template id="movie-page">
  <div class="vue-component">
    <h1>{{message}}</h1>
    <ol>
      <li v-for="movie in movies">
        <div>
          name: {{movie.name}} -
          duration: {{movie.duration}} hours -
          showtime: {{movie.showtime}} -
          seats: {{movie.seats}}
          <button @click=" addTicket(movie) " >add</button>
        </div>
      </li>
    </ol>
    <h1>total: {{total}}</h1>
    <button @click=" orderTickets() " >order</button>
    <div>
      <h1>Your order is</h1>
      {{order}}
      <h1>Your tickets are:</h1>
      {{tickets}}
    </div>
  </div>
</template>
